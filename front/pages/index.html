<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Eletrica</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
</head>
<body>
    <nav>
        Navegação 
        <button id="trocar-comodo" class="nav-button">Trocar Cômodo</button> 
        <button id="logout-button" class="nav-button">Logout</button> 
    </nav>
    <main>
        <div class="calculo">
            <form id="formTarifa" class="formuTarifa">
            <label for="tarifa">Tarifa Energética:</label>
            <select class="tarifa" id="tarifa" name="tarifa">
              <option value="0.962">PA - Pará (R$ 0,962/kWh)</option>
              <option value="0.883">MT - Mato Grosso (R$ 0,883/kWh)</option>
              <option value="0.880">MS - Mato Grosso do Sul (R$ 0,880/kWh)</option>
              <option value="0.866">AL - Alagoas (R$ 0,866/kWh)</option>
              <option value="0.854">PI - Piauí (R$ 0,854/kWh)</option>
              <option value="0.840">RJ - Rio de Janeiro (R$ 0,840/kWh)</option>
              <option value="0.835">AM - Amazonas (R$ 0,835/kWh)</option>
              <option value="0.828">AC - Acre (R$ 0,828/kWh)</option>
              <option value="0.808">BA - Bahia (R$ 0,808/kWh)</option>
              <option value="0.766">DF - Distrito Federal (R$ 0,766/kWh)</option>
              <option value="0.764">PE - Pernambuco (R$ 0,764/kWh)</option>
              <option value="0.756">TO - Tocantins (R$ 0,756/kWh)</option>
              <option value="0.751">MG - Minas Gerais (R$ 0,751/kWh)</option>
              <option value="0.744">CE - Ceará (R$ 0,744/kWh)</option>
              <option value="0.735">RR - Roraima (R$ 0,735/kWh)</option>
              <option value="0.719">MA - Maranhão (R$ 0,719/kWh)</option>
              <option value="0.709">RO - Rondônia (R$ 0,709/kWh)</option>
              <option value="0.711">GO - Goiás (R$ 0,711/kWh)</option>
              <option value="0.696">ES - Espírito Santo (R$ 0,696/kWh)</option>
              <option value="0.691">RS - Rio Grande do Sul (R$ 0,691/kWh)</option>
              <option value="0.689">RN - Rio Grande do Norte (R$ 0,689/kWh)</option>
              <option value="0.680">SP - São Paulo (R$ 0,680/kWh)</option>
              <option value="0.651">SE - Sergipe (R$ 0,651/kWh)</option>
              <option value="0.639">PR - Paraná (R$ 0,639/kWh)</option>
              <option value="0.602">PB - Paraíba (R$ 0,602/kWh)</option>
              <option value="0.593">SC - Santa Catarina (R$ 0,593/kWh)</option>
          </select>
            <button type="button" onclick="tarifaEnergetica()">Adicionar</button>
        </form>
            <canvas id="graficoConsumo"></canvas>
            <div id="resultado"></div>
            
            
            <canvas id="graficoCM"></canvas>
            <div id="resultadoM"></div>
            <button id="salvar" class="save-button">Salvar</button>
        </div>
        <div class="room">
          <button class="objeto" onclick="abrirModal('TV')">
            <img src="../icons/tv.png" alt="TV" /> TV
          </button>
          <button class="objeto" onclick="abrirModal('Ar Condicionado')">
            <img src="../icons/ar.png" alt="Ar Condicionado" /> Ar Condicionado
          </button>
          <button class="objeto" onclick="abrirModal('Ventilador')">
            <img src="../icons/ventilador.png" alt="Ventilador" /> Ventilador
          </button>
          <button class="objeto" onclick="abrirModal('Lâmpada')">
            <img src="../icons/lampada.png" alt="Lâmpada" /> Lâmpada
          </button>
          <button class="objeto" onclick="abrirModal('Computador')">
            <img src="../icons/computador.png" alt="Computador" /> Computador
          </button>
          <button class="objeto" onclick="abrirModal('Video Game')">
            <img src="../icons/videogame.png" alt="Video Game" /> Video Game
          </button>
          <button class="objeto" onclick="abrirModal('Chuveiro')">
            <img src="../icons/chuveiro.png" alt="Chuveiro" /> Chuveiro
          </button>
          <button class="objeto" onclick="abrirModal('geladeira')">
            <img src="../icons/geladeira.png" alt="Geladeira" /> Geladeira
          </button>
          <button class="objeto" onclick="abrirModal('liquidificador')">
            <img src="../icons/liquidificador.png" alt="Liquidificador" /> Liquidificador
          </button>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar <span id="modal-title"></span></h2>
            <form id="formObjeto">
                <label for="potencia">Potência (W):</label>
                <input type="number" id="potencia" name="potencia" required>
                <label for="tempo">Tempo de uso (horas/dia):</label>
                <input type="number" id="tempo" name="tempo" required>
                <button type="button" onclick="adicionarObjeto()">Adicionar</button>
            </form>
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
